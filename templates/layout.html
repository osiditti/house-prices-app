<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet"/>
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>

        <!-- Page title -->
        <title>Predicting House Prices: {% block title %}{% endblock %}</title>
        
        <!-- Favicon -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    </head>

    <body>
        <div class = "container-fluid">
            <nav class = "navbar navbar-default navbar-fixed-top" role = "navigation">
                <div class = "navbar-header">
                    <a class= "navbar-brand" href = "{{ url_for('index') }}">Predicting House Prices</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="{{ url_for('index') }}">Home</a></li>
                                <li role="presentation" class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                      Jupyter notebooks <span class="caret"></span>
                                    </a>
                                    <ul class="dropdown-menu" id="nblink">
                                        <li><a href="https://nbviewer.jupyter.org/github/osiditti/house-prices-app/blob/master/Part-1-EDA-and-Data-preprocessing.ipynb" target="_blank">EDA and data preprocessing</a></li>
                                        <li><a href="https://nbviewer.jupyter.org/github/osiditti/house-prices-app/blob/master/Part-2-Model-building.ipynb" target="_blank">Model tuning</a></li>
                                    </ul>
                                </li>
                                <li><a href="{{ url_for('about') }}">About</a></li>  
                            </ul>
                </div>
            </nav>
        </div>
        
        <main>
        {% block main %}{% endblock %}
        </main>

        <!-- jQuery, Popper.js, Bootstrap JS plugins -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    </body>

</html>
